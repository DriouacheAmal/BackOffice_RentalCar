<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rental Car Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Custom styles for login page */
    body {
      background-image: url('assets/images/Tesla-Background.jpeg'); /* Add background image */
      background-size: cover;
      background-position: center;
    }

    .page-holder {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.8); /* Add semi-transparent white background for card */
    }

    .btn-primary {
      background-color: red !important; /* Change login button color to red */
      border-color: red !important; /* Change border color to red */
    }
  </style>
</head>
<body>
<div class="container page-holder">
  <div class="card shadow p-4 mb-5 rounded" style="width: 30rem;">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Sign In</h3>
      <form (ngSubmit)="onLogin()">
        <div class="form-group mb-3">
          <input type="email" class="form-control" [(ngModel)]="credentials.email"  name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
        </div>
        <div class="form-group mb-3">
          <input type="password" class="form-control" [(ngModel)]="credentials.password" name="password" id="exampleInputPassword1" placeholder="Password" required>
        </div>
        <div class="form-group form-check mb-4">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>
</div>

<!-- Angular script imports -->
<script src="https://unpkg.com/@angular/core"></script>
<script src="https://unpkg.com/@angular/platform-browser-dynamic"></script>
<script src="https://unpkg.com/@angular/forms"></script>
</body>
</html>
