<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Application E-Shopping & Rental Car</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Custom styles for login pages */
    body {
      background-image: url('assets/images/Tesla-Background.jpeg'); /* Add background image */
      background-size: cover;
      background-position: center;
    }

    .page-holder {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.8); /* Add semi-transparent white background for card */
    }

    .btn-primary {
      background-color: red !important; /* Change login button color to red */
      border-color: red !important; /* Change border color to red */
    }

    .custom-button {
      background-color: #0d6efd; /* Button color */
      color: #FFFFFF; /* Text color */
      border: none;
      padding: 10px 20px; /* Padding */
      border-radius: 5px; /* Border radius */
      font-size: 16px; /* Font size */
    }

    .login-wrap .img {
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
<div class="container page-holder">
  <div class="card shadow p-4 mb-5 rounded" style="width: 40rem;">
    <div class="card-body">
      <!--<h3 class="card-title text-center mb-4">Sign In</h3>-->
      <div class="login-wrap p-4 p-md-5">
        <div class="img" style="background-image: url(assets/images/login.png); height: 10px;">
        </div>
        <div class="d-flex">
          <div class="w-100">
            <h3 class="mb-4">Sign In</h3>
          </div>
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger" role="alert"> {{errorMessage}} </div>
        <!-- Login Form -->
        <form [formGroup]="form" (ngSubmit)="onLogin()" #loginForm="ngForm">
          <div class="form-group mb-3">
            <label class="label" for="email">Email</label>
            <input type="email" class="form-control" [(ngModel)]="credentials.email" formControlName="email" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
            <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
              <div *ngIf="f['email'].errors != null && f['email'].errors['required']">Email obligatoire.</div>
            </div>
          </div>
          <div class="form-group mb-3">
            <label class="label" for="password">Password</label>
            <input type="password" class="form-control" [(ngModel)]="credentials.password" formControlName="password" name="password" id="exampleInputPassword1" placeholder="Password" required>
            <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
              <div *ngIf="f['password'].errors != null && f['password'].errors['required']">Mot de passe obligatoire.</div>
            </div>
          </div>
          <div class="form-group form-check mb-4">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary w-100 custom-button">Sign In</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Angular script imports -->
<script src="https://unpkg.com/@angular/core"></script>
<script src="https://unpkg.com/@angular/platform-browser-dynamic"></script>
<script src="https://unpkg.com/@angular/forms"></script>
</body>
</html>
