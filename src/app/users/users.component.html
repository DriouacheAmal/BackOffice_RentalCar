<table class="table align-middle mb-0 bg-white">
  <thead class="bg-light">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Username</th>
      <th>PhoneNumber</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>
        <p class="fw-bold mb-1">{{ user.firstname }}</p>
      </td>
      <td>
        <p class="fw-normal mb-1">{{ user.lastname }}</p>
      </td>
      <td>
        <p class="fw-normal mb-1">{{ user.username }}</p>
      </td>
      <td>
        <p class="fw-normal mb-1">{{ user.phoneNumber }}</p>
      </td>
      <td>
        <span 
          [ngClass]="{'badge bg-success': user.active === 'ACTIVE', 'badge bg-danger': user.active === 'INACTIVE'}">
          {{ user.active }}
        </span>
        <button *ngIf="user.active === 'ACTIVE'" type="button" class="btn btn-link btn-sm text-danger" (click)="toggleUserStatus(user, 'INACTIVE')">Deactivate</button>
        <button *ngIf="user.active === 'INACTIVE'" type="button" class="btn btn-link btn-sm text-success" (click)="toggleUserStatus(user, 'ACTIVE')">Activate</button>
      </td>
      <td>
        <button type="button" class="btn btn-link btn-sm btn-rounded text-danger" (click)="deleteUser(user)">
          <i class="fas fa-trash-alt"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Deleted users section -->
<div *ngIf="deletedUsers.length > 0">
  <h4>Deleted Users</h4>
  <ul>
    <li *ngFor="let deletedUser of deletedUsers">
      {{ deletedUser.firstname }} {{ deletedUser.lastname }} 
      <button type="button" class="btn btn-link btn-sm" (click)="restoreUser(deletedUser)">Restore</button>
    </li>
  </ul>
</div>
